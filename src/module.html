<div class="starter-panel" ng-style="{height: ctrl.height}">
  <span ng-style="ctrl.panel.colorBackground && {'background-color': '{{currentValue.thresholdColor}}'}" ng-repeat="currentValue in ctrl.data">
      <span ng-style="ctrl.panel.colorValue && {'color': '{{currentValue.thresholdColor}}'}">{{currentValue.alias}}: {{currentValue.valueFormatted}}</span>
  </span>
  <div class="temp-sparkline">

  </div>
</div>
